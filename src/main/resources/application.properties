spring.datasource.url=jdbc:mysql://localhost:3306/emplyeeedb
spring.datasource.username=<add db username>
spring.datasource.password=<add db password>
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update



cloudinary.cloud-name=<add cloud name>
cloudinary.api-key=<add api key>
cloudinary.api-secret=<add api secret>

spring.mail.host=smtp.gmail.com 
spring.mail.port=587
spring.mail.username=<add username>
spring.mail.password=<add password>
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true